definitions:
  apprequest.UserUpdateInfoReq:
    properties:
      email:
        type: string
      gender:
        type: string
      phone:
        type: string
    type: object
  apprequest.UserUpdatePasswordReq:
    properties:
      newPassword:
        type: string
      oldPassword:
        type: string
    type: object
  appresponse.UserInfo:
    properties:
      email:
        type: string
      gender:
        type: string
      headerImg:
        type: string
      nickname:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  sysmodel.SysAuthority:
    properties:
      authorityId:
        description: 角色ID
        type: integer
      authorityName:
        description: 角色名
        type: string
      children:
        items:
          $ref: '#/definitions/sysmodel.SysAuthority'
        type: array
      createdAt:
        description: 创建时间
        type: string
      dataAuthorityId:
        items:
          $ref: '#/definitions/sysmodel.SysAuthority'
        type: array
      defaultRouter:
        description: 默认菜单(默认dashboard)
        type: string
      deletedAt:
        type: string
      parentId:
        description: 父角色ID
        type: integer
      updatedAt:
        description: 更新时间
        type: string
    type: object
  sysmodel.SysUser:
    properties:
      ID:
        description: Primary key ID
        type: integer
      authorities:
        items:
          $ref: '#/definitions/sysmodel.SysAuthority'
        type: array
      authority:
        $ref: '#/definitions/sysmodel.SysAuthority'
      authorityId:
        description: 用户角色ID
        type: integer
      createdAt:
        description: Creation time
        type: string
      email:
        description: 用户邮箱
        type: string
      enable:
        description: 用户是否被冻结 1正常 2冻结
        type: integer
      gender:
        type: string
      headerImg:
        description: 用户头像
        type: string
      nickName:
        type: string
      phone:
        description: 用户手机号
        type: string
      updatedAt:
        description: Update time
        type: string
      userName:
        description: 用户登录名
        type: string
      uuid:
        description: 用户UUID
        type: string
    type: object
  sysrequest.LoginReq:
    properties:
      captcha:
        type: string
      captchaId:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  sysrequest.RegisterReq:
    properties:
      authorityId:
        type: integer
      authorityIds:
        items:
          type: integer
        type: array
      email:
        type: string
      enable:
        type: integer
      headerImg:
        type: string
      nickName:
        type: string
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    required:
    - authorityId
    - nickName
    - password
    - username
    type: object
  sysrequest.RegisterReqWithCode:
    properties:
      code:
        description: 验证码
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    required:
    - code
    - email
    - password
    - username
    type: object
  sysrequest.VerificationCodeReq:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  sysresponse.CaptchaResponse:
    properties:
      captchaId:
        type: string
      captchaLength:
        type: integer
      openCaptcha:
        type: boolean
      picPath:
        type: string
    type: object
  sysresponse.LoginResponse:
    properties:
      expiresAt:
        type: integer
      token:
        type: string
      user:
        $ref: '#/definitions/sysmodel.SysUser'
    type: object
  sysresponse.UserResponse:
    properties:
      user:
        $ref: '#/definitions/sysmodel.SysUser'
    type: object
info:
  contact: {}
  description: 悦动健身API说明
  title: YueDong-Fitness-API
  version: "0.1"
paths:
  /base/captcha:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: 生成验证码,返回包括随机数id,base64,验证码长度,是否开启验证码
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/sysresponse.CaptchaResponse'
                msg:
                  type: string
              type: object
      security:
      - ApiKeyAuth: []
      summary: 生成验证码
      tags:
      - Base
  /base/login:
    post:
      parameters:
      - description: 用户名, 密码, 验证码
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/sysrequest.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/sysresponse.LoginResponse'
                msg:
                  type: string
              type: object
      summary: 用户登录
      tags:
      - Base
  /base/register:
    post:
      parameters:
      - description: 用户名, 昵称, 密码, 头像, 手机号, 邮箱
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/sysrequest.RegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: 用户注册,返回包括用户信息
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/sysresponse.UserResponse'
                msg:
                  type: string
              type: object
      summary: 用户注册
      tags:
      - Base
  /base/register_with_code:
    post:
      parameters:
      - description: 邮箱, 验证码
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/sysrequest.RegisterReqWithCode'
      produces:
      - application/json
      responses:
        "200":
          description: 验证邮箱验证码
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: string
                msg:
                  type: string
              type: object
      summary: 验证邮箱验证码，完成注册
      tags:
      - Base
  /base/verification_code:
    post:
      parameters:
      - description: 邮箱
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/sysrequest.VerificationCodeReq'
      produces:
      - application/json
      responses:
        "200":
          description: 发送验证码
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: string
                msg:
                  type: string
              type: object
      summary: 发送验证码
      tags:
      - Base
  /user/admin_register:
    post:
      parameters:
      - description: 用户名, 昵称, 密码, 角色ID
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/sysrequest.RegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: 用户注册账号,返回包括用户信息
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/sysresponse.UserResponse'
                msg:
                  type: string
              type: object
      summary: 用户注册账号
      tags:
      - SysUser
  /user/get_user_info:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: 获取用户信息
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/appresponse.UserInfo'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 获取用户信息
      tags:
      - AppUser
  /user/update_user_info:
    post:
      parameters:
      - description: 更新用户信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/apprequest.UserUpdateInfoReq'
      produces:
      - application/json
      responses:
        "200":
          description: 更新用户信息
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: string
              type: object
      security:
      - ApiKeyAuth: []
      summary: 更新用户信息
      tags:
      - AppUser
  /user/update_user_password:
    post:
      parameters:
      - description: 更新用户密码
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/apprequest.UserUpdatePasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: 更新用户密码
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: string
              type: object
      security:
      - ApiKeyAuth: []
      summary: 更新用户密码
      tags:
      - AppUser
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: x-token
    type: apiKey
swagger: "2.0"
